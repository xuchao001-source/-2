<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>国家电网管理系统</title>
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<link rel="stylesheet" href="static/css/font.css" />
		<link rel="stylesheet" href="static/css/weadmin.css" />
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
		  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
		  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<div class="weadmin-nav">
			<span class="layui-breadcrumb">
				<a href="javascript:;">首页</a> <a href="javascript:;">卡资产统计</a>
				<a href="javascript:;"> <cite></cite></a>
			</span>
			<a class="layui-btn layui-btn-sm" style="margin-top:3px;float:right" href="javascript:location.replace(location.href);"
			 title="刷新">
				<i class="layui-icon layui-icon-refresh"></i>
				<!-- <i class="layui-icon" style="line-height:30px">&#x1002;</i> -->
			</a>
		</div>

		<div class="weadmin-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12 we-search">
					<div class="layui-inline" style="margin-left: 6.25rem">
						<label class="layui-form-label">证卡状态:</label>
						<div class="layui-input-inline">
							<select name="CARDSTATECHANGE" id="CARDSTATECHANGE" lay-verify="required" lay-search="">
								<option value="">--请选择证卡状态--</option>
								<option value="登记">登记</option>
								<option value="领用">领用</option>
								<option value="挂失">挂失</option>
								<option value="归还">归还</option>
								<option value="制卡">制卡</option>
							</select>
						</div>
					</div>
					<div class="layui-inline" style="margin-left: 1.5625rem">
						<label class="layui-form-label">单位名称:</label>
						<div class="layui-input-inline">
							<input type="text" name="ORGName" id="ORGName" lay-verify="title" autocomplete="off" placeholder="请输入查询的单位名称" class="layui-input">
						</div>
					</div>
					<div class="layui-inline" style="margin-left: 1.5625rem">
						<label class="layui-form-label">登记人:</label>
						<div class="layui-input-inline">
							<input type="text" name="CARDREGUSER" id="CARDREGUSER" lay-verify="title" autocomplete="off" placeholder="请输入查询的登记操作人" class="layui-input">
						</div>
						<button type="button" class="layui-btn layui-btn-normal" id="sel">搜索</button>
					</div>
				</form>
			</div>
			
   <div class="layui-main" style="margin-left: -0.625rem;"><table class="layui-hide" id="test" lay-filter="test"></table></div>
		</div>
		<!--<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>-->
		<script src="lib/layui/layui.js" charset="utf-8"></script>
		<script src="static/js/TCardinfo.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
