<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>文章列表-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
		<meta name="Description" content="基于layUI数据表格操作"/>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
		<style type="text/css">
			.layui-form-switch {
				width: 55px;
			}			
			.layui-form-switch em {
				width: 40px;
			}
			body{overflow-y: scroll;}
		</style>
	</head>

	<body>
		<div class="weadmin-nav">
      </span>
		</div>
		<div class="weadmin-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12 we-search">
					<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
					名称：
					<div class="layui-inline">
						<input class="layui-input" placeholder="名称" name="start" id="start">
					</div>
					<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
					状态：
					<div class="layui-input-inline">

						<select name="cateid">
							<option>请选择分类</option>
							<option>文章</option>
							<option>会员</option>
							<option>权限</option>
						</select>
					</div>
					<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
					操作类型：
					<div class="layui-input-inline">

						<select name="cateid">
							<option>请选择分类</option>
							<option>文章</option>
							<option>会员</option>
							<option>权限</option>
						</select>
					</div><br><br>
					<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
					电价码：
					<div class="layui-inline">
						<input class="layui-input" placeholder="电价码" name="start" id="e">
					</div>
					<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
					电价版本：
					<div class="layui-inline">
						<input class="layui-input" placeholder="电价版本" name="end" id="end">
					</div>
					<button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
				</form>
			</div>
			<div class="weadmin-block demoTable">
				<button class="layui-btn" data-type="Review"><i class="layui-icon">&#xe624;</i>批量分配单位</button>
				<button class="layui-btn" onclick="WeAdminShow('添加用户','./add.html',600,400)"><i class="layui-icon">&#xe61f;</i>添加</button>
			</div>
			<table class="layui-table" id="memberList">
				<thead>
				<tr>
					<th>
						<div class="layui-unselect header layui-form-checkbox" lay-skin="primary">
							<i class="layui-icon">&#xe605;</i>
						</div>
					</th>
					<th>ID</th>
					<th>用户名</th>
					<th>性别</th>
					<th>手机</th>
					<th>邮箱</th>
					<th>地址</th>
					<th>加入时间</th>
					<th>状态</th>
					<th>操作</th>
				</tr>
				</thead>
				<tbody>
				<tr data-id="1">
					<td>
						<div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id="1">
							<i class="layui-icon">&#xe605;</i>
						</div>
					</td>
					<td>1</td>
					<td>小张</td>
					<td>男</td>
					<td>17600000000</td>
					<td>admin@mail.com</td>
					<td>北京市 海淀区</td>
					<td>2017-01-01 11:11:42</td>
					<td class="td-status">
						<span class="layui-btn layui-btn-normal layui-btn-xs">已启用</span>
					</td>
					<td class="td-manage">
						<a onclick="member_stop(this,'10001')" href="javascript:;" title="启用">
							<i class="layui-icon layui-icon-download-circle"></i>
						</a>
						<a title="编辑" onclick="WeAdminEdit('编辑','./edit.html', 1, 600, 400)" href="javascript:;">
							<i class="layui-icon layui-icon-edit"></i>
						</a>
						<a onclick="WeAdminShow('修改密码','./password.html',600,400)" title="修改密码" href="javascript:;">
							<i class="layui-icon layui-icon-util"></i>
						</a>
						<a title="删除" onclick="member_del(this,'要删除的id')" href="javascript:;">
							<i class="layui-icon layui-icon-delete"></i>
						</a>
					</td>
				</tr>
				<tr data-id="2">
					<td>
						<div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id="2">
							<i class="layui-icon">&#xe605;</i>
						</div>
					</td>
					<td>2</td>
					<td>小明</td>
					<td>女</td>
					<td>13000000000</td>
					<td>admin@mail.com</td>
					<td>北京市 海淀区</td>
					<td>2017-01-01 11:11:42</td>
					<td class="td-status">
						<span class="layui-btn layui-btn-normal layui-btn-xs">已启用</span>
						<!--							<span class="layui-btn layui-btn-xs layui-btn-disabled">已禁用</span>-->
					</td>
					<td class="td-manage">
						<a href="">
							<button class="layui-btn layui-btn-radius layui-btn-danger">修改</button>
						</a>
					</td>
				</tr>
				</tbody>
			</table>


			<script type="text/html" id="recommendTpl">
				<input type="checkbox" name="zzz" lay-skin="switch" lay-text="已推荐|未推荐" {{d.recommend}}>
			</script>
			<script type="text/html" id="topTpl">
				<input type="checkbox" name="show" lay-skin="switch" lay-text="已置顶|未置顶" {{d.top}}>
			</script>
			<script type="text/html" id="reviewTpl">
			  <!-- 这里的 checked 的状态只是演示 -->
			  <input type="checkbox" name="lock" value="{{d.id}}" title="锁定" lay-filter="lockDemo" {{ d.id == 1 ? 'checked' : '' }}>
			</script>

			<script type="text/html" id="operateTpl">
				<a title="编辑" onclick="WeAdminEdit('编辑','./edit.html', 2, 600, 400)" href="javascript:;">
					<i class="layui-icon">&#xe642;</i>
				</a>
				<a title="查看" onclick="WeAdminShow('查看文章','./show.html',600,400)" href="javascript:;">
					<i class="layui-icon">&#xe63c;</i>
				</a>
				<a title="删除" onclick="member_del(this,'要删除的id')" href="javascript:;">
					<i class="layui-icon">&#xe640;</i>
				</a>
			</script>
			<script src="../../lib/layui/layui.js" charset="utf-8"></script>
			<script src="list.js" type="text/javascript" charset="utf-8"></script>
			<script>
				layui.use(['form', 'layedit', 'laydate'], function(){
					var form = layui.form
							,layer = layui.layer
							,layedit = layui.layedit
							,laydate = layui.laydate;

					//日期
					laydate.render({
						elem: '#date'
					});
					laydate.render({
						elem: '#date1'
					});


				});
			</script>

		</div>
	</body>

</html>
